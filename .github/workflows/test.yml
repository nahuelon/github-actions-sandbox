name: test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create_summary
        id: summary
        run: |
          while read p; do echo "$p"; done < output.out
          cat summary.out > $GITHUB_STEP_SUMMARY
          SUMMARY=$(cat summary.out)
          echo "::set-output name=content::$SUMMARY"
      - name: post_comment_summary
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ü¶ù Checkly Run Summary
          message: ${{ steps.summary.outputs.content }}
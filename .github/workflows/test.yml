name: test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    permissions: write-all
    name: test
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.create_summary.outputs.summary }}
    steps:
      - uses: actions/checkout@v3
      - id: create_summary
        run: |
          while read p; do echo "$p"; done < output.out
          cat summary.out > $GITHUB_STEP_SUMMARY
          SUMMARY=$(cat summary.out)
          SUMMARY="${SUMMARY//'%'/'%25'}"
          SUMMARY="${SUMMARY//$'\n'/'%0A'}"
          SUMMARY="${SUMMARY//$'\r'/'%0D'}"
          echo 
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
      - id: post_comment_summary
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ü¶ù Checkly Run Summary
          message: |
            Summary ${{ steps.create_summary.outputs.summary }}

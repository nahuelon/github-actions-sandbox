      # - run: npm i
      # - run: npx playwright test --reporter github
      - run: while read p; do echo "$p"; done < output.out
      - run: cat summary.out > $GITHUB_STEP_SUMMARY
      - run: echo "{summary}={$(cat summary.out)}" >> $GITHUB_ENV
      - uses: marocchino/sticky-pull-request-comment@v2
        with:
